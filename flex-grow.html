<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex grow</title>
    <style>
        .main {
            display: flex;
            width: 100%;
        }
        .main>div {
            border: 2px solid black;
            height: 300px;
            flex-grow: 1;
        }
        .main>div:nth-child(1){
            flex-grow: 3;
            display: flex;
        }
        .main>div:nth-child(1)>div {
            border: 2px solid blue;
            width: 20%;
        }

    </style>
</head>
<body>
    <div class="main">
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
